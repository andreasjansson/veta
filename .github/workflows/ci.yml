name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets -p veta-core -p veta-sqlite -p veta -- -D warnings

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test -p veta-core -p veta-sqlite -p veta --all-features

  # CLI corpus tests on all platforms
  corpus-cli:
    name: CLI Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install cctr
        uses: taiki-e/install-action@v2
        with:
          tool: cctr
      - name: Build CLI
        run: cargo build --release -p veta
      - name: Add to PATH (Unix)
        if: runner.os != 'Windows'
        run: echo "$PWD/target/release" >> $GITHUB_PATH
      - name: Add to PATH (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: echo "$PWD\target\release" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - name: Run CLI corpus tests
        run: cctr test/cli

  # Worker corpus tests (Linux only - requires wrangler/node)
  corpus-worker:
    name: Worker Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install cctr
        uses: taiki-e/install-action@v2
        with:
          tool: cctr
      - name: Install worker-build
        run: cargo install worker-build
      - name: Build worker
        working-directory: crates/veta-worker
        run: worker-build --release
      - name: Run worker corpus tests
        run: cctr test/worker

  # Check if we need to release (version changed)
  check-release:
    name: Check Release
    runs-on: ubuntu-latest
    needs: [fmt, clippy, test, corpus-cli, corpus-worker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check if release needed
        id: check
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Tag v$VERSION does not exist, will release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  # Create tag and release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ needs.check-release.outputs.version }}" -m "Release v${{ needs.check-release.outputs.version }}"
          git push origin "v${{ needs.check-release.outputs.version }}"
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ needs.check-release.outputs.version }}" \
            --title "v${{ needs.check-release.outputs.version }}" \
            --notes "Release v${{ needs.check-release.outputs.version }}" \
            --draft

  # Build binaries for all platforms
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: [check-release, create-release]
    if: needs.check-release.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: aarch64-pc-windows-msvc
            os: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.check-release.outputs.version }}
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: veta
          target: ${{ matrix.target }}
          manifest-path: crates/veta/Cargo.toml
          archive: veta-v${{ needs.check-release.outputs.version }}-${{ matrix.target }}
          ref: refs/tags/v${{ needs.check-release.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}

  # Build worker and publish to npm (using OIDC trusted publishing)
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [check-release, create-release]
    if: needs.check-release.outputs.should_release == 'true'
    permissions:
      contents: read
      id-token: write  # Required for OIDC trusted publishing
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.check-release.outputs.version }}
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      - name: Install worker-build
        run: cargo install worker-build
      - name: Build worker
        working-directory: crates/veta-worker
        run: |
          worker-build --release
          # worker-build creates build/.gitignore with '*' which blocks npm pack
          rm -f build/.gitignore
      - name: Update package.json version
        working-directory: crates/veta-worker
        run: |
          npm version ${{ needs.check-release.outputs.version }} --no-git-tag-version --allow-same-version
      - name: Publish to npm
        working-directory: crates/veta-worker
        run: npm publish --access public

  # Publish to crates.io
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [check-release, create-release]
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.check-release.outputs.version }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Publish to crates.io
        run: |
          cargo publish -p veta-core --no-verify
          sleep 30  # Wait for crates.io to index
          cargo publish -p veta-sqlite --no-verify
          sleep 30
          cargo publish -p veta --no-verify
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # Update GitHub Release
  release:
    name: Update GitHub Release
    runs-on: ubuntu-latest
    needs: [check-release, build, publish-npm, publish-crates]
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Create Release Notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Installation

          ### CLI

          ```bash
          # Via Homebrew (macOS/Linux)
          brew install andreasjansson/tap/veta

          # Via Cargo
          cargo install veta
          ```

          ### Worker

          ```bash
          npm install veta
          ```

          ## Binaries

          Pre-built CLI binaries are available for Linux, macOS, and Windows (x86_64 and ARM64).
          EOF
      - name: Publish Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit "v${{ needs.check-release.outputs.version }}" \
            --notes-file release_notes.md \
            --latest \
            --draft=false

  # Update Homebrew tap
  homebrew:
    name: Update Homebrew
    runs-on: ubuntu-latest
    needs: [check-release, release]
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - name: Download and hash binaries
        id: hashes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          BASE="https://github.com/${{ github.repository }}/releases/download/v${VERSION}"
          
          for target in x86_64-apple-darwin aarch64-apple-darwin x86_64-unknown-linux-gnu aarch64-unknown-linux-gnu; do
            FILE="veta-v${VERSION}-${target}.tar.gz"
            curl -sL "${BASE}/${FILE}" -o "${FILE}"
            SHA=$(sha256sum "${FILE}" | cut -d' ' -f1)
            NAME=$(echo "$target" | tr '-' '_')
            echo "${NAME}=${SHA}" >> $GITHUB_OUTPUT
          done

      - name: Update Homebrew formula
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          
          cat > veta.rb << EOF
          class Veta < Formula
            desc "Memory and knowledge base for agents"
            homepage "https://github.com/andreasjansson/veta"
            version "${VERSION}"
            license "MIT"

            on_macos do
              on_intel do
                url "https://github.com/andreasjansson/veta/releases/download/v${VERSION}/veta-v${VERSION}-x86_64-apple-darwin.tar.gz"
                sha256 "${{ steps.hashes.outputs.x86_64_apple_darwin }}"
              end
              on_arm do
                url "https://github.com/andreasjansson/veta/releases/download/v${VERSION}/veta-v${VERSION}-aarch64-apple-darwin.tar.gz"
                sha256 "${{ steps.hashes.outputs.aarch64_apple_darwin }}"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/andreasjansson/veta/releases/download/v${VERSION}/veta-v${VERSION}-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${{ steps.hashes.outputs.x86_64_unknown_linux_gnu }}"
              end
              on_arm do
                url "https://github.com/andreasjansson/veta/releases/download/v${VERSION}/veta-v${VERSION}-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "${{ steps.hashes.outputs.aarch64_unknown_linux_gnu }}"
              end
            end

            def install
              bin.install "veta"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/veta --version")
            end
          end
          EOF
          
          # Clone and push using token auth
          git clone https://x-access-token:${GH_TOKEN}@github.com/andreasjansson/homebrew-tap.git
          cp veta.rb homebrew-tap/Formula/veta.rb
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/veta.rb
          git commit -m "Update veta to ${VERSION}"
          git push https://x-access-token:${GH_TOKEN}@github.com/andreasjansson/homebrew-tap.git

  # Post-release smoke tests
  smoke-test-cli-macos:
    name: Smoke Test CLI (macOS/Homebrew)
    runs-on: macos-latest
    needs: [check-release, homebrew]
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Install cctr
        uses: taiki-e/install-action@v2
        with:
          tool: cctr
      - name: Install via Homebrew
        run: brew install andreasjansson/tap/veta
      - name: Verify version
        run: |
          veta --version
          veta --version | grep -q "${{ needs.check-release.outputs.version }}"
      - name: Run CLI corpus tests
        run: cctr test/cli

  smoke-test-cli-linux:
    name: Smoke Test CLI (Linux/GitHub Release)
    runs-on: ubuntu-latest
    needs: [check-release, homebrew]
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Install cctr
        uses: taiki-e/install-action@v2
        with:
          tool: cctr
      - name: Install from GitHub Release
        run: |
          curl -L "https://github.com/andreasjansson/veta/releases/download/v${{ needs.check-release.outputs.version }}/veta-v${{ needs.check-release.outputs.version }}-x86_64-unknown-linux-gnu.tar.gz" | tar xz
          sudo mv veta /usr/local/bin/
      - name: Verify version
        run: |
          veta --version
          veta --version | grep -q "${{ needs.check-release.outputs.version }}"
      - name: Run CLI corpus tests
        run: cctr test/cli

  smoke-test-cli-windows:
    name: Smoke Test CLI (Windows/GitHub Release)
    runs-on: windows-latest
    needs: [check-release, homebrew]
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Install cctr
        uses: taiki-e/install-action@v2
        with:
          tool: cctr
      - name: Install from GitHub Release
        shell: pwsh
        run: |
          $version = "${{ needs.check-release.outputs.version }}"
          $url = "https://github.com/andreasjansson/veta/releases/download/v${version}/veta-v${version}-x86_64-pc-windows-msvc.zip"
          Invoke-WebRequest -Uri $url -OutFile veta.zip
          Expand-Archive -Path veta.zip -DestinationPath .
          Move-Item -Path veta.exe -Destination C:\Windows\System32\veta.exe
      - name: Verify version
        shell: pwsh
        run: |
          veta --version
          $output = veta --version
          if ($output -notmatch "${{ needs.check-release.outputs.version }}") {
            throw "Version mismatch"
          }
      - name: Run CLI corpus tests
        run: cctr test/cli

  smoke-test-worker:
    name: Smoke Test Worker (npm)
    runs-on: ubuntu-latest
    needs: [check-release, release]
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install cctr
        uses: taiki-e/install-action@v2
        with:
          tool: cctr
      - name: Create test project
        run: |
          mkdir smoke-test && cd smoke-test
          npm init -y
          npm install veta@${{ needs.check-release.outputs.version }} wrangler
      - name: Setup wrangler.toml
        working-directory: smoke-test
        run: |
          cat > wrangler.toml << 'EOF'
          name = "veta-smoke-test"
          main = "node_modules/veta/build/worker/shim.mjs"
          compatibility_date = "2025-01-01"

          [[d1_databases]]
          binding = "VETA_DB"
          database_name = "veta-smoke-test"
          database_id = "local"
          EOF
      - name: Copy test fixtures
        run: |
          cp -r test/worker/fixture/* smoke-test/
          # Update fixture paths for smoke test
          sed -i 's|~/projects/veta/crates/veta-worker|.|g' smoke-test/start-server
      - name: Run worker corpus tests
        working-directory: smoke-test
        run: |
          # Start server and run tests
          npm exec wrangler -- d1 migrations apply veta-smoke-test --local < /dev/null &
          sleep 2
          cd ..
          cctr test/worker
